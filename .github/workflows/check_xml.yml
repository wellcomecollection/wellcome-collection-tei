name: check_xml

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    name: Check the XML
    runs-on: ubuntu-latest
    steps:
      - name: "Check out the repo"
        uses: actions/checkout@v2

      - name: "Check the XML files"
        run: .github/workflows/check_xml.py

      - name: "Check the filenames"
        run: .github/workflows/check_filenames.py
